<button-enroll-counter
  enrolls="$ctrl.course.enrolls"
  enrolled="$ctrl.course.enrolled"
  on-enroll="$ctrl.toggleEnrollCourse($ctrl.course);">
</button-enroll-counter>

<button-like-counter
  likes="$ctrl.course.likes"
  liked="$ctrl.course.liked"
  on-like="$ctrl.toggleLikeCourse($ctrl.course);">
</button-like-counter>
